services:
  postgres:
    image: postgres:17.2-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-audit_db}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 10s

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "bash", "-c", "timeout 2 bash -c '</dev/tcp/127.0.0.1/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  auth-service:
    build:
      context: ./services/auth-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-auth_db}?schema=public
      KAFKA_BROKER: kafka:9093
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # (hot reload)
      - ./services/auth-service/src:/app/src
      - ./services/auth-service/prisma:/app/prisma
      # Excluir node_modules del volumen para preservar las dependencias instaladas
      - /app/node_modules

  user-service:
    build:
      context: ./services/user-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/user_db?schema=public
      KAFKA_BROKER: kafka:9093
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # (hot reload)
      - ./services/user-service/src:/app/src
      - ./services/user-service/prisma:/app/prisma
      # Excluir node_modules del volumen para preservar las dependencias instaladas
      - /app/node_modules

  audit-service:
    build:
      context: ./services/audit-service
    environment:
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-admin}@mongodb:27017/${MONGO_DB:-audit_db}?authSource=admin
      KAFKA_BROKER: kafka:9093
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      # (hot reload)
      - ./services/audit-service/src:/app/src
      # Excluir node_modules del volumen para preservar las dependencias instaladas
      - /app/node_modules

  vectorization-service:
    build:
      context: ./services/vectorization-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/vectorization_db
      KAFKA_BROKER: kafka:9093
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      CHROMA_COLLECTION_NAME: documents
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      PORT: 3003
      NODE_ENV: ${NODE_ENV:-development}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE_MB: 50
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      chroma:
        condition: service_healthy
    volumes:
      - ./services/vectorization-service/src:/app/src
      - vectorization_uploads:/app/uploads
      # Excluir __pycache__ del volumen
      - /app/__pycache__

  ai-chat-service:
    build:
      context: ./services/ai-chat-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/ai_chat_db
      KAFKA_BROKER: kafka:9093
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      CHROMA_COLLECTION_NAME: documents
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      DEFAULT_SYSTEM_PROMPT: ${DEFAULT_SYSTEM_PROMPT:-Eres un asistente útil. Responde preguntas basándote en el contexto proporcionado.}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      PORT: 3004
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      chroma:
        condition: service_healthy
      vectorization-service:
        condition: service_started
    volumes:
      - ./services/ai-chat-service/src:/app/src
      # Excluir __pycache__ del volumen
      - /app/__pycache__

  front-service:
    build:
      context: ./services/front-service
    environment:
      VITE_API_AUTH_URL: ${VITE_API_AUTH_URL:-http://localhost:3000/api/auth}
      VITE_API_USER_URL: ${VITE_API_USER_URL:-http://localhost:3001/api/users}
      VITE_API_AUDIT_URL: ${VITE_API_AUDIT_URL:-http://localhost:3002/api/audit}
      VITE_API_AI_CHAT_URL: ${VITE_API_AI_CHAT_URL:-http://localhost:3004/api/ai}
      VITE_API_VECTORIZATION_URL: ${VITE_API_VECTORIZATION_URL:-http://localhost:3003/api/ai}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      audit-service:
        condition: service_started
      ai-chat-service:
        condition: service_started
      vectorization-service:
        condition: service_started
    volumes:
      # (hot reload)
      - ./services/front-service/src:/app/src
      - ./services/front-service/public:/app/public
      - ./services/front-service/index.html:/app/index.html
      - ./services/front-service/vite.config.ts:/app/vite.config.ts
      - ./services/front-service/tsconfig.json:/app/tsconfig.json
      - ./services/front-service/tsconfig.app.json:/app/tsconfig.app.json
      - ./services/front-service/tsconfig.node.json:/app/tsconfig.node.json
      - ./services/front-service/eslint.config.js:/app/eslint.config.js
      # Excluir node_modules del volumen para preservar las dependencias instaladas
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  chroma_data:
  vectorization_uploads:
  zookeeper_data:
  zookeeper_logs:
  kafka_data: